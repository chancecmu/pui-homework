<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Product Detail</title>
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
     <!-- Header -->
    <p class="label">Product Detail</p>
    <section class="left">
      <a href="./index.html"><img class="logo" src="assets/logo/logo-01.svg" alt="Logo"/></a>
      <hr>
    </section>
    <section>
      <a href="./index.html">PRODUCTS</a>
      <a href="./cart.html">CART</a>
    </section>

    <!-- Page content -->
    <section>
      <div class="detail">
        <h5>Original Cinnamon Roll</h5>
        <img src="assets/products/original-cinnamon-roll.jpg"/>

        <section>
          <p>
            Customize our delicious, hand-made cinnamon roll to your liking!
          </p>
        </section>

        <section>
          <p>Glazing:</p>
          <select>
            <option value="original">Keep original</option>
            <option value="sugar-milk">Sugar milk</option>
            <option value="vanilla-milk">Vanilla milk</option>
            <option value="double-chocolate">Double chocolate</option>
        </select>
        </section>

        <section>
          <p>Pack-size:</p>
          <select>
            <option value="1">1</option>
            <option value="3">3</option>
            <option value="6">6</option>
            <option value="12">12</option>
          </select>
        </section>
      </div>

      <div class="cart">
        <p>$ 2.49</p>
        <a href="./cart.html">
          <button>Add to Cart</button>
        </a>
      </div>
    </section>

  </body>
</html>
