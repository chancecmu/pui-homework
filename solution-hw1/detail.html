<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Product Detail</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <!-- Header -->
  <p class="label">Product Detail</p>
  <div class="section">
    <a href="./index.html"><img class="logo" src="../assets/logo/logo-01.svg" alt="Logo"></a>
    <hr>
  </div>
  <div class="section center">
    <a class="current" href="./index.html">PRODUCTS</a>
    <a href="./cart.html">CART</a>
  </div>

  <!-- Page content -->
  <div class="section">
    <!-- Main detail -->
    <div class="detail">
      <h5>Original Cinnamon Roll</h5>
      <img src="../assets/products/original-cinnamon-roll.jpg" alt="Original Cinnamon Roll">

      <div class="section">
        <p>
          Customize our delicious, hand-made cinnamon roll to your liking!
        </p>
      </div>
      <!-- Options for glazing -->
      <div class="section">
        <p>Glazing:</p>
        <select>
          <option value="original">Keep original</option>
          <option value="sugar-milk">Sugar milk</option>
          <option value="vanilla-milk">Vanilla milk</option>
          <option value="double-chocolate">Double chocolate</option>
        </select>
      </div>

      <!-- Options for pack size -->
      <div class="section">
        <p>Pack-size:</p>
        <select>
          <option value="1">1</option>
          <option value="3">3</option>
          <option value="6">6</option>
          <option value="12">12</option>
        </select>
      </div>
    </div>

    <!-- Add to cart -->
    <div class="cart center">
      <p>$ 2.49</p>
      <a class="link" href="./cart.html">
        <button>Add to Cart</button>
      </a>
    </div>
  </div>

</body>

</html>
