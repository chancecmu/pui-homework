<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <!-- Header -->
  <div class="row header">
    <a href="./index.html"><img class="logo" src="../assets/logo/logo-01.svg" alt="Logo"></a>
    <div class="col nav-region">
      <div class="row links">
        <a href="./index.html">PRODUCTS</a>
        <a class="current" href="./cart.html">CART</a>
      </div>
      <div class="seperator"></div>
      <h1>Shopping Cart</h1>

      <!-- Page content aligned with header -->

      <div class="col cart-list">
        <div class="row cart-item">
          <div class="row item-region">
            <div class="col preview">
              <img src="../assets/products/original-cinnamon-roll.jpg" alt="Original Cinnamon Roll">
              <p>Remove</p>
            </div>
            <p>
              Original Cinnamon Roll<br>
              Glazing: Keep original<br>
              Pack size: 1
            </p>
          </div>
          <p>$ 2.49</p>
        </div>
    
        <div class="row cart-item">
          <div class="row item-region">
            <div class="col preview">
              <img src="../assets/products/double-chocolate-cinnamon-roll.jpg" alt="Double Chocolate Cinnamon Roll">
              <p>Remove</p>
            </div>
            <p>
              Double Chocolate Cinnamon Roll<br>
              Glazing: Sugar milk<br>
              Pack size: 6
            </p>
          </div>
          <p>$ 27.45</p>
        </div>

        <div class="seperator"></div>

        <div class="row total">
          <h3>Total</h3>
          <h3>$ 29.94</h3>
        </div>
        <div class="row checkout">
          <a class="link">
            <button>Checkout</button>
          </a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
